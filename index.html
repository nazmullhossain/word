<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to DOCX Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    .upload-container {
      border: 2px dashed #7f8c8d;
      padding: 30px;
      margin: 20px 0;
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s;
    }
    .upload-container:hover {
      border-color: #3498db;
      background-color: #f8f9fa;
    }
    #fileInput {
      display: none;
    }
    .btn {
      background: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      margin: 10px 5px;
    }
    .btn:hover {
      background: #2980b9;
    }
    .btn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    #fileName {
      margin: 15px 0;
      font-weight: bold;
      word-break: break-all;
    }
    #status {
      margin: 20px 0;
      min-height: 24px;
      text-align: center;
      font-weight: 500;
    }
    .success {
      color: #27ae60;
    }
    .error {
      color: #e74c3c;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 0.5s;
    }
    #downloadAnchor {
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 10px;
      transition: background 0.3s;
    }
    #downloadAnchor:hover {
      background: #27ae60;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: #3498db;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .file-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .file-icon {
      font-size: 24px;
    }
    .drag-hint {
      color: #7f8c8d;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>PDF to DOCX Converter</h1>
  <div class="upload-container" id="dropZone">
    <input type="file" id="fileInput" accept=".pdf">
    <button class="btn" onclick="document.getElementById('fileInput').click()">Choose PDF File</button>
    <p class="drag-hint">or drag and drop file here</p>
    <div class="file-info">
      <span class="file-icon" id="fileIcon">ðŸ“„</span>
      <p id="fileName">No file selected</p>
    </div>
    <button class="btn" id="convertBtn" disabled>Convert to DOCX</button>
  </div>
  
  <div id="status"></div>
  <div class="spinner" id="spinner"></div>
  
  <div id="downloadLink">
    <p class="success">Conversion complete!</p>
    <a id="downloadAnchor" href="#" download>Download DOCX File</a>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const convertBtn = document.getElementById('convertBtn');
    const fileNameDisplay = document.getElementById('fileName');
    const fileIcon = document.getElementById('fileIcon');
    const statusDisplay = document.getElementById('status');
    const downloadLink = document.getElementById('downloadLink');
    const downloadAnchor = document.getElementById('downloadAnchor');
    const spinner = document.getElementById('spinner');
    const dropZone = document.getElementById('dropZone');

    // Handle file selection
    fileInput.addEventListener('change', handleFileSelect);

    // Drag and drop functionality
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = '#3498db';
      dropZone.style.backgroundColor = '#ebf5fb';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.borderColor = '#7f8c8d';
      dropZone.style.backgroundColor = '';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = '#7f8c8d';
      dropZone.style.backgroundColor = '';
      
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect({ target: fileInput });
      }
    });

    function handleFileSelect(e) {
      if (e.target.files.length > 0) {
        const file = e.target.files[0];
        fileNameDisplay.textContent = file.name;
        fileIcon.textContent = 'ðŸ“„';
        convertBtn.disabled = false;
        
        // Reset previous state
        statusDisplay.textContent = '';
        statusDisplay.className = '';
        downloadLink.style.display = 'none';
      }
    }

    // Conversion handler
    convertBtn.addEventListener('click', convertFile);

    async function convertFile() {
      const file = fileInput.files[0];
      if (!file) return;

      // Validate file type
      if (!file.name.toLowerCase().endsWith('.pdf')) {
        statusDisplay.textContent = 'Error: Please select a PDF file';
        statusDisplay.className = 'error';
        return;
      }

      const formData = new FormData();
      formData.append('pdfFile', file);

      // UI updates
      statusDisplay.textContent = 'Converting PDF to DOCX...';
      statusDisplay.className = '';
      spinner.style.display = 'block';
      convertBtn.disabled = true;
      downloadLink.style.display = 'none';

      try {
        const response = await fetch('https://wordgraphics-b8b045145348.herokuapp.com/convert', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Server error: ${response.status}`);
        }

        // Handle the response as a file download
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        
        statusDisplay.textContent = 'Conversion successful!';
        statusDisplay.className = 'success';
        
        downloadAnchor.href = url;
        downloadAnchor.download = file.name.replace('.pdf', '.docx');
        downloadLink.style.display = 'block';

      } catch (error) {
        console.error('Conversion error:', error);
        statusDisplay.textContent = `Error: ${error.message}`;
        statusDisplay.className = 'error';
      } finally {
        spinner.style.display = 'none';
        convertBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
