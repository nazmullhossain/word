<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to DOCX Converter</title>
  <style>
    :root {
      --primary-color: #4285f4;
      --success-color: #34a853;
      --error-color: #ea4335;
      --border-color: #dadce0;
      --text-color: #202124;
      --secondary-text: #5f6368;
    }
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: var(--text-color);
      line-height: 1.6;
    }
    
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
    }
    
    .upload-container {
      border: 2px dashed var(--border-color);
      padding: 30px;
      margin: 20px 0;
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .upload-container.active {
      border-color: var(--primary-color);
      background-color: #f8f9fa;
    }
    
    .upload-container.error {
      border-color: var(--error-color);
    }
    
    #fileInput {
      display: none;
    }
    
    .btn {
      background: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.3s ease;
      margin: 10px;
    }
    
    .btn:hover {
      background: #3367d6;
    }
    
    .btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    #status {
      margin: 20px 0;
      min-height: 24px;
      text-align: center;
      font-weight: 500;
    }
    
    .status-success {
      color: var(--success-color);
    }
    
    .status-error {
      color: var(--error-color);
    }
    
    #downloadLink {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    
    .download-btn {
      display: inline-block;
      background: var(--success-color);
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    
    .download-btn:hover {
      background: #2d9246;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: var(--primary-color);
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    #fileInfo {
      margin: 15px 0;
      font-size: 14px;
      color: var(--secondary-text);
    }
    
    #fileSize {
      font-weight: normal;
      color: var(--secondary-text);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .drag-hint {
      font-size: 14px;
      color: var(--secondary-text);
      margin-top: 15px;
    }
    
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: var(--secondary-text);
    }
  </style>
</head>
<body>
  <h1>PDF to DOCX Converter</h1>
  <div class="upload-container" id="uploadContainer">
    <input type="file" id="fileInput" accept=".pdf">
    <button class="btn" id="selectBtn">Select PDF File</button>
    <p class="drag-hint">or drag and drop file here</p>
    <div id="fileInfo">
      <p id="fileName"></p>
      <p id="fileSize"></p>
    </div>
    <button class="btn" id="convertBtn" disabled>Convert to DOCX</button>
  </div>
  <div id="status"></div>
  <div class="spinner" id="spinner"></div>
  <div id="downloadLink">
    <p class="status-success">Conversion complete!</p>
    <a class="download-btn" id="downloadAnchor" href="#" download>Download DOCX File</a>
  </div>

  <footer>
    <p>Convert PDF documents to editable Word files quickly and securely</p>
  </footer>

  <script>
    // DOM Elements
    const fileInput = document.getElementById('fileInput');
    const selectBtn = document.getElementById('selectBtn');
    const convertBtn = document.getElementById('convertBtn');
    const uploadContainer = document.getElementById('uploadContainer');
    const fileNameDisplay = document.getElementById('fileName');
    const fileSizeDisplay = document.getElementById('fileSize');
    const statusDisplay = document.getElementById('status');
    const downloadLink = document.getElementById('downloadLink');
    const downloadAnchor = document.getElementById('downloadAnchor');
    const spinner = document.getElementById('spinner');
    const fileInfo = document.getElementById('fileInfo');

    // Format file size
    const formatFileSize = (bytes) => {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i]);
    };

    // Handle file selection
    const handleFileSelection = (file) => {
      if (!file) return;
      
      if (file.type !== 'application/pdf') {
        statusDisplay.textContent = 'Please select a PDF file';
        statusDisplay.className = 'status-error';
        uploadContainer.classList.add('error');
        return;
      }
      
      uploadContainer.classList.remove('error');
      fileNameDisplay.textContent = file.name;
      fileSizeDisplay.textContent = formatFileSize(file.size);
      fileInfo.style.display = 'block';
      convertBtn.disabled = false;
    };

    // Drag and drop handlers
    uploadContainer.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadContainer.classList.add('active');
    });

    uploadContainer.addEventListener('dragleave', () => {
      uploadContainer.classList.remove('active');
    });

    uploadContainer.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadContainer.classList.remove('active');
      
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelection(e.dataTransfer.files[0]);
      }
    });

    // File input change handler
    fileInput.addEventListener('change', (e) => {
      handleFileSelection(e.target.files[0]);
    });

    // Select button handler
    selectBtn.addEventListener('click', () => {
      fileInput.click();
    });

    // Convert button handler
    convertBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('pdfFile', file);

      // UI updates
      statusDisplay.textContent = 'Converting PDF to DOCX...';
      statusDisplay.className = '';
      spinner.style.display = 'block';
      convertBtn.disabled = true;
      downloadLink.style.display = 'none';

      try {
        const response = await fetch('https://wordgraphics-b8b045145348.herokuapp.com/convert', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Conversion failed');
        }

        if (data.error) {
          throw new Error(data.error);
        }

        // Success case
        statusDisplay.textContent = 'Conversion successful!';
        statusDisplay.className = 'status-success';
        
        // Create download link
        const blob = new Blob([data.file], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
        const url = URL.createObjectURL(blob);
        
        downloadAnchor.href = url;
        downloadAnchor.download = data.fileName || 'converted.docx';
        downloadLink.style.display = 'block';
        
      } catch (error) {
        console.error('Conversion error:', error);
        statusDisplay.textContent = `Error: ${error.message}`;
        statusDisplay.className = 'status-error';
        uploadContainer.classList.add('error');
      } finally {
        spinner.style.display = 'none';
        convertBtn.disabled = false;
      }
    });

    // Initialize
    fileInfo.style.display = 'none';
  </script>
</body>
</html>
